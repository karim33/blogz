{% extends "base.html" %}

{% block content %}
<h1 style= "text-align:center;"> {{page_name}}</h1>
<ul>
    {% for post in posts %}
    <a href="/index?id={{post.id}}">{{post.title}}</a>
    <p>{{post.content}}</P>

    <p>Written by: <a href="/index?id={{post.id}}">{{post.owner.email}}</a></p>

    {% endfor %}
</ul>
{% endblock %}
